<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 500px;
        height: 500px;
        position: fixed;
        left: 30%;
        border: 2px solid black;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        display: none;
    }

    /* #container div{
        border: 2px solid red;
    } */
    #btn {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        height: 50px;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
    }

    #btn div {
        border: 2px solid black;
    }

    #singinpage {
        height: 440px;
    }

    #signup {
        width: 220px;
        height: 440px;
        margin: auto;
    }

    #signup-form {
        font-size: 25px;
    }

    #logins {
        width: 220px;
        height: 440px;
        margin: auto;
        display: none;
    }

    #login-form {
        font-size: 25px;
    }

    #signup p {
        font-size: 15px;
    }
    #updateLogin{
        font-size: 15px;
    }
</style>

<body>
    <div id="container">
        <div id="btn">
            <div id="box1" onclick="SignUp()">SignUp</div>
            <div id="box2" onclick="loginbtn()">login</div>
        </div>
        <div id="singinpage">
            <div id="signup">
                <form onsubmit="Signup(event)" id="signup-form">
                    <h1>Signup</h1>
                    <p id="update"></p>
                    <input type="text" id="name" placeholder="name" />
                    <input type="email" id="email" placeholder="email" />
                    <input type="password" id="password" placeholder="password" />
                    <input type="text" id="username" placeholder="username" />
                    <input type="number" id="mobile" placeholder="mobile" />
                    <input type="text" id="description" placeholder="description" />
                    <input type="submit" />
                </form>
            </div>
            <div id="logins">
                <form onsubmit="login(event)" id="login-form">
                    <h1>login</h1>
                    <p id="updateLogin"></p>
                    <input type="text" id="user" placeholder="Username" />
                    <input type="password" id="pass" placeholder="Password" />
                    <input type="submit" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    let logins = document.getElementById("logins");

    let signup = document.getElementById("signup");

    function SignUp() {
        signup.style.display = "block";
        logins.style.display = "none";
    }
    function loginbtn() {
        logins.style.display = "block";
        signup.style.display = "none";
    }





    let container = document.getElementById("container");

    let c = true;

    function clicpoppage() {
        if (c) {
            container.style.display = "block";
            c = false;
        }
        else if (!c) {
            container.style.display = "none";
            c = true;
        }
    }
    clicpoppage();

    let update = document.getElementById("update");
    let updateLogin = document.getElementById("updateLogin");

    function Signup(e) {
        e.preventDefault();
        let form = document.getElementById('signup-form')
        let user_data = {
            name: form.name.value,
            email: form.email.value,
            password: form.password.value,
            username: form.username.value,
            mobile: form.mobile.value,
            description: form.description.value,
        };
        // console.log("user_data: ", user_data);

        user_data = JSON.stringify(user_data)

        fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
            method: 'POST',
            body: user_data,
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                update.innerText = null;
                if (res.error === false) {
                    update.innerText = res.message;
                    update.style.color = "green";

                } else {
                    update.innerText = res.message;
                    update.style.color = "red";
                }
                console.log("rss:", res);
            })
            .catch((err) => {
                console.log("err", err);
            });
    }

    //login
    function login(e) {
        e.preventDefault();
        let form = document.getElementById("login-form");

        let user_data = {
            username: form.user.value,
            password: form.pass.value,

        };
        let data_to_send = JSON.stringify(user_data);
        console.log("data_to_send:", data_to_send);

        fetch("https://masai-api-mocker.herokuapp.com/auth/login", {
            method: 'POST',
            body: data_to_send,
            headers: {
                "Content-Type": "application/json",
            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                update.innerText = null;
                if (res.error === false) {
                    updateLogin.innerText = "sucessfully login";
                    updateLogin.style.color = "green";

                } else {
                    updateLogin.innerText = "login faild check your username and password";
                    updateLogin.style.color = "red";
                }
                console.log("rss:", res);
                fetchmyData(user_data.username, res.token);
            })
            .catch((err) => {
                console.log("err", err);
            });
    }

    function fetchmyData(username, token) {
        fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`, {
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token} `,
            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                if(res.message === "Invalid token for user"){
                    console.log("rss:message", res.message);
                }else{
                    console.log("rss---:", res);
                    if(localStorage.getItem("loginData") == null){
                        localStorage.setItem("loginData",JSON.stringify([]));
                    }
                    let allData = JSON.parse(localStorage.getItem("loginData"));
                    allData.push(res);
                    localStorage.setItem("loginData",JSON.stringify(allData));
                    window.location.href = "youtube.html";
                }
                // console.log("rss:", res);
            })
            .catch((err) => {
                console.log("err", err);
            });
    }


</script>
